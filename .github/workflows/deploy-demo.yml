name: ğŸš€ Deploy Demo to GitHub Pages

# æ‰‹å‹•è§¸ç™¼
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'demo'
        type: choice
        options:
          - demo
          - staging
      custom_layout:
        description: 'Enable custom dashboard layout'
        required: false
        default: true
        type: boolean

# è¨­å®š GitHub Pages æ‰€éœ€çš„æ¬Šé™
permissions:
  contents: read
  pages: write
  id-token: write

# é¿å…åŒæ™‚éƒ¨ç½²è¡çª
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ—ï¸ Build Demo Web
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # Setup SSH for private dependencies (same as ci.yml)
      - name: ğŸ”‘ Setup SSH for Private Deps
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.UI_KIT_DEPLOY_KEY }}

      - name: ğŸ”„ Configure Git to use SSH
        run: git config --global url."git@github.com:".insteadOf "https://github.com/"

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸŒ Build Web (Demo Mode)
        run: |
          flutter build web \
            --release \
            --dart-define=custom_layout=${{ inputs.custom_layout }} \
            --target=lib/main_demo.dart \
            --base-href "/PrivacyGUI/demo/"

      - name: ï¿½ Prepare Deploy Structure
        run: |
          mkdir -p deploy/demo
          mv build/web/* deploy/demo/

      - name: ï¿½ğŸ“¤ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
