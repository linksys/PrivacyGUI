- id: 50
  symbolic_id: "WIFI_SETTINGS_CHANGE_POSITIVE_QUICK_SETUP"
  tags:
    - "wifi"
    - "menu"
    - "quick_setup"
  name: "Incredible WiFi - Change and Save WiFi Settings (Quick Setup Mode)"
  objective: "Verify Wi-Fi settings can be changed and saved in Quick Setup mode, persist across navigation, and are correctly reflected when Quick Setup is disabled."
  preconditions:
    - "User is successfully logged in to the web UI."
  steps:
    - action: "Navigate to \"Menu\" -> \"Incredible WiFi\"."
    - action: "If Quick Setup is disabled, enable it."
    - action: "Tap on Wi-Fi Name to open the modal, change the name to 'QuickSetupWiFi', and confirm."
    - action: "Tap on Wi-Fi Password to open the modal, change the password to 'QuickSetupPass!', and confirm."
    - action: "Tap on Security Mode to open the modal, select 'WPA2/WPA3 Mixed Personal', and confirm."
    - action: "Click the \"Save\" button."
      verify: "A confirmation dialog appears showing the new settings, MLO warning (if applicable), and disabled band warning (if applicable)."
    - action: "Click 'OK' on the confirmation dialog."
    - action: "Wait for the confirmation to disappear."
    - action: "Navigate away from Incredible WiFi and then return."
    - action: "Verify the Wi-Fi Name, Password, and Security Mode match 'QuickSetupWiFi', 'QuickSetupPass!', and 'WPA2/WPA3 Mixed Personal' respectively in Quick Setup mode."
    - action: "Disable Quick Setup to access individual band settings."
    - action: "Verify the Wi-Fi Name, Password, and Security Mode for all enabled bands match 'QuickSetupWiFi', 'QuickSetupPass!', and 'WPA2/WPA3 Mixed Personal' respectively."
  expected_result: "Wi-Fi settings are successfully changed, saved, persist across navigation, and are correctly reflected when Quick Setup is disabled after being configured via Quick Setup."

