- id: 55
  symbolic_id: "WIFI_QUICK_SETUP_INTERACTION"
  tags:
    - "wifi"
    - "menu"
    - "quick_setup"
  name: "Incredible WiFi - Quick Setup Interaction with WiFi Settings"
  objective: "Verify the Quick Setup toggle's state is correctly determined on page load and only changes with explicit toggle actions, not individual WiFi setting modifications."
  preconditions:
    - "User is successfully logged in to the web UI."
    - "Navigated to \"Menu\" -> \"Incredible WiFi\"."
  steps:
    - action: "Record the initial state of the \"Quick Setup\" switch on page load."
      verify: "The initial state of the \"Quick Setup\" switch accurately reflects whether all main bands (2.4GHz, 5GHz, 6GHz) have identical SSID, password, security mode, and are all enabled."
    - action: "Modify the Wi-Fi Name for one band (e.g., 2.4GHz) without saving."
      verify: "The state of the \"Quick Setup\" switch remains unchanged."
    - action: "Modify the Wi-Fi Password for one band (e.g., 5GHz) without saving."
      verify: "The state of the \"Quick Setup\" switch remains unchanged."
    - action: "Modify the Security Mode for one band (e.g., 2.4GHz) without saving."
      verify: "The state of the \"Quick Setup\" switch remains unchanged."
    - action: "Toggle the \"Quick Setup\" switch to its opposite state."
      verify: "The \"Quick Setup\" switch changes to the opposite state, and individual band settings visibility updates accordingly."
    - action: "Modify the Wi-Fi Name for one band (e.g., 2.4GHz) without saving."
      verify: "The state of the \"Quick Setup\" switch remains unchanged."
    - action: "Toggle the \"Quick Setup\" switch back to its original state."
      verify: "The \"Quick Setup\" switch returns to its original state, and individual band settings visibility updates accordingly."
    - action: "Modify the Wi-Fi Name for one band (e.g., 2.4GHz) without saving."
      verify: "The state of the \"Quick Setup\" switch remains unchanged."
  expected_result: "The Quick Setup toggle's state is correctly initialized and only responds to direct toggle actions, not intermediate changes to individual WiFi settings."

- id: 56
  symbolic_id: "WIFI_SETTINGS_CHANGE_POSITIVE_ADVANCED_MODE"
  tags:
    - "wifi"
    - "menu"
    - "individual_band_configuration"
  name: "Incredible WiFi - Change and Save WiFi Settings (Individual Band Configuration)"
  objective: "Verify individual band Wi-Fi settings can be changed and saved when Quick Setup is disabled, that this configuration state persists, and that enabling Quick Setup correctly reflects the first enabled band's settings."
  preconditions:
    - "User is successfully logged in to the web UI."
  steps:
    - action: "Navigate to \"Menu\" -> \"Incredible WiFi\"."
    - action: "Ensure Quick Setup is disabled to access individual band settings."
    - action: "Tap on Wi-Fi Name for 2.4GHz band to open the modal, change the name to 'AdvancedWiFi24', and confirm."
    - action: "Tap on Wi-Fi Password for 2.4GHz band to open the modal, change the password to 'AdvancedPass24!', and confirm."
    - action: "Tap on Security Mode for 2.4GHz band to open the modal, select 'WPA3 Personal', and confirm."
    - action: "Click the \"Save\" button."
      verify: "A confirmation dialog appears showing the new settings, MLO warning (if applicable), and disabled band warning (if applicable)."
    - action: "Click 'OK' on the confirmation dialog."
    - action: "Wait for the confirmation to disappear."
    - action: "Navigate away from Incredible WiFi and then return."
    - action: "Verify that the 'Quick Setup' switch is disabled, indicating individual band settings are still accessible."
    - action: "Verify the Wi-Fi Name, Password, and Security Mode for 2.4GHz band match 'AdvancedWiFi24', 'AdvancedPass24!', and 'WPA3 Personal' respectively."
    - action: "Enable the 'Quick Setup' switch."
    - action: "Verify the Wi-Fi Name, Password, and Security Mode displayed in Quick Setup match those of the first enabled band (e.g., 2.4GHz if it's the first enabled band)."
  expected_result: "Individual band Wi-Fi settings are successfully changed, saved, persist with Quick Setup disabled, and enabling Quick Setup correctly reflects the first enabled band's settings."

- id: 57
  symbolic_id: "WIFI_SETTINGS_SAVE_CANCEL_CONFIRMATION"
  tags:
    - "wifi"
    - "menu"
  name: "Incredible WiFi - Save Confirmation Dialog Cancel"
  objective: "Verify that canceling the save confirmation dialog restores original Wi-Fi settings."
  preconditions:
    - "User is successfully logged in to the web UI."
    - "Navigated to \"Menu\" -> \"Incredible WiFi\"."
  steps:
    - action: "Record the initial Wi-Fi Name, Password, and Security Mode for a band (e.g., 2.4GHz)."
    - action: "Modify the Wi-Fi Name for the selected band to 'TempWiFiName'."
    - action: "Modify the Wi-Fi Password for the selected band to 'TempPass!'."
    - action: "Modify the Security Mode for the selected band to 'WPA3 Personal'."
    - action: "Click the \"Save\" button."
      verify: "A confirmation dialog appears showing the new settings."
    - action: "Click 'Cancel' on the confirmation dialog."
    - action: "Wait for the confirmation dialog to disappear."
      verify: "The confirmation dialog disappears."
    - action: "Navigate away from Incredible WiFi and then return."
    - action: "Verify the Wi-Fi Name, Password, and Security Mode for the selected band are restored to their initial recorded values."
  expected_result: "Canceling the save confirmation dialog successfully restores the original Wi-Fi settings for the band."