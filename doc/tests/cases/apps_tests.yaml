- id: 9
  symbolic_id: "APPS_DDNS_SAVE_POSITIVE"
  tags:
    - "apps_and_gaming"
    - "advanced_settings"
    - "menu"
  name: "Apps & Gaming - DDNS - Save Valid Settings"
  objective: "Verify that valid DDNS settings can be entered and saved successfully."
  preconditions:
    - "User is successfully logged in to the web UI."
  steps:
    - action: "Navigate to \"Menu\" -> \"Advanced Settings\" -> \"Apps and Gaming\" and go to the \"DDNS\" tab."
    - action: "Select a DDNS provider (e.g., \"dyn.com\")."
    - action: "Enter a valid username, password, and hostname."
    - action: "Click the \"Save\" button."
      verify: "A success toast (e.g., \"Saved\") is displayed."
    - action: "Wait for the confirmation to disappear."
  expected_result: "The DDNS settings are saved successfully and persist."

