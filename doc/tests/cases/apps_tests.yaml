- id: 14
  symbolic_id: "APPS_SPF_PORT_BOUNDARY_CHECK"
  tags:
    - "apps_and_gaming"
    - "advanced_settings"
    - "menu"
  name: "Apps & Gaming - Single Port Forwarding - Port Boundary Validation"
  objective: "Verify port number validation (1-65535)."
  preconditions:
    - "User is successfully logged in to the web UI."
  steps:
    - action: "Navigate to the \"Single Port Forwarding\" tab and click \"Add New\"."
    - action: "Enter `0` in the \"External Port\" field."
      verify: "An \"Invalid port number\" error is displayed."
    - action: "Enter `65536` in the \"External Port\" field."
      verify: "An \"Invalid port number\" error is displayed."
    - action: "Enter a valid port (`1`) and then a valid port (`65535`)."
      verify: "The error message disappears for both valid inputs."
  expected_result: "The system correctly validates port number boundaries."

