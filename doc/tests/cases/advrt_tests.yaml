  name: "Advanced Routing - Static Route Persistence Check"
  objective: "Verify that a saved static route persists after navigating away and returning."
  preconditions:
    - "A static route has been previously saved."
  steps:
    - action: "Navigate to \"Menu\" -> \"Advanced Settings\" -> \"Advanced Routing\"."
    - action: "Verify that the expected static route is present in the list."
    - action: "Navigate away from the page and then return."
