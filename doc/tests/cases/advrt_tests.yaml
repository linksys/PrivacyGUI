- id: 8
  symbolic_id: "ADVRT_INVALID_INPUT_CHECK"
  tags:
    - "advanced_routing"
    - "advanced_settings"
    - "menu"
  name: "Advanced Routing - Invalid Input Validation"
  objective: "Verify that the system displays appropriate error messages for invalid inputs in the static route fields."
  preconditions:
    - "User is successfully logged in to the web UI."
  steps:
    - action: "Navigate to \"Menu\" -> \"Advanced Settings\" -> \"Advanced Routing\"."
    - action: "Click \"Add a new static routing\"."
    - action: "Leave all fields empty and click the checkmark icon to save."
      verify: "Error messages (e.g., \"Field cannot be empty\") appear below each mandatory field."
    - action: "Enter an invalid destination IP address (e.g., \"999.999.999.999\")."
      verify: "An \"Invalid IP address format\" error is displayed for the field."
    - action: "Enter an IP address with letters (e.g., \"192.168.1.abc\")."
      verify: "An \"Invalid IP address format\" error is displayed for the field."
  expected_result: "The system prevents saving and displays clear, specific error messages for empty mandatory fields and incorrectly formatted IP addresses."