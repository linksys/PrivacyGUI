- id: 61
  symbolic_id: "IV_TAB_SWITCHING"
  tags:
    - "instant_verify"
    - "dashboard"
  name: "Instant-Verify - Tab Switching Functionality"
  objective: "Verify that the user can switch between 'Instant-Info' and 'Instant-Topology' tabs."
  preconditions:
    - "User is logged in and on the 'Instant-Verify' page."
  steps:
    - action: "Verify that 'Instant-Info' tab is currently selected."
    - action: "Click on the 'Instant-Topology' tab."
    - action: "Verify that the content of the page changes to display topology information."
    - action: "Click on the 'Instant-Info' tab."
    - action: "Verify that the content of the page reverts to display device information."
  expected_result: "The page content updates correctly when switching between 'Instant-Info' and 'Instant-Topology' tabs."