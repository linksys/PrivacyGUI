- id: 58
  symbolic_id: "IV_DEVICE_INFO_DISPLAY"
  tags:
    - "instant_verify"
    - "dashboard"
  name: "Instant-Verify - Device Information Display"
  objective: "Verify that the 'Device Info' tab correctly displays the device's name, model, SKU, serial number, and firmware version."
  preconditions:
    - "User is logged in and on the 'Instant-Verify' page."
  steps:
    - action: "Click the 'Device Name' textbox."
    - action: "Verify that the 'Device Name' textbox is present and displays a value after clicking."
    - action: "Verify that the 'Device Model' textbox is present and displays a value."
    - action: "Verify that the 'SKU' textbox is present and displays a value."
    - action: "Verify that the 'Serial number' textbox is present and displays a value."
    - action: "Verify that the 'Firmware version' textbox is present and displays a value."
  expected_result: "All device information fields are displayed correctly and contain appropriate values."

