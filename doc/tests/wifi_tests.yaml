- id: 50
  symbolic_id: "WIFI_SETTINGS_CHANGE_POSITIVE"
  tags:
    - "wifi"
    - "menu"
  name: "Incredible WiFi - Change and Save WiFi Settings"
  objective: "Verify Wi-Fi settings for a band can be changed and saved."
  note: "This is a meta test case, to be executed for each supported band (2.4GHz, 5GHz, 6GHz)."
  preconditions:
    - "User is successfully logged in to the web UI."
  steps:
    - action: "Navigate to \"Menu\" -> \"Incredible WiFi\" and select the band's tab."
    - action: "Change Wi-Fi Name, Password, Security Mode, etc."
      verify: "UI elements update as changes are made."
    - action: "Click the \"Save\" button."
      verify: "A success toast (e.g., \"Saved\") is displayed."
    - action: "Wait for the confirmation to disappear."
  expected_result: "The new settings for the band are saved successfully."

