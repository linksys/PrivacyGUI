<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Linksys Now">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Linksys Now">

  <script>
    // Capture PWA install prompt event early prevents missing it due to Flutter loading time.
    window.deferredBeforeInstallPromptEvent = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.deferredBeforeInstallPromptEvent = e;
      console.log('PWA: Early capture of beforeinstallprompt');
    });
  </script>
  <link rel="apple-touch-icon" sizes="180x180" href="logo_icons/logo-icon-180.png">

  <!-- Favicon -->
  <link rel="icon" sizes="180x180" type="image/png" href="logo_icons/logo-icon-180.png">

  <title>Linksys Now</title>
  <link rel="manifest" href="manifest.json">

  <style id="splash-screen-style">
    :root {
      --background-color: #FDFBFF;
    }

    [data-theme='dark'] {
      --background-color: #121316;
    }

    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: var(--background-color);
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script>
    (function () {
      const appSettingsString = window.localStorage.getItem('flutter.AppSettings');

      if (appSettingsString) {
        try {
          // Parse twice since it stores as string with double quotes
          const settings = JSON.parse(JSON.parse(appSettingsString));
          const themeMode = settings.themeMode;
          if (themeMode === 'system') {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
          } else {
            document.documentElement.setAttribute('data-theme', themeMode);
          }
        } catch (error) {
          console.error("app settings parse error: ", error);
        }
      } else {
        console.log("app settings not found, by system");
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
      }
    })();
  </script>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>

<body>
  <script src="./flutter_bootstrap.js" async></script>
  <picture id="splash-branding">
    <source
      srcset="splash/img/branding-1x.png 1x, splash/img/branding-2x.png 2x, splash/img/branding-3x.png 3x, splash/img/branding-4x.png 4x"
      media="(prefers-color-scheme: light)">
    <source
      srcset="splash/img/branding-dark-1x.png 1x, splash/img/branding-dark-2x.png 2x, splash/img/branding-dark-3x.png 3x, splash/img/branding-dark-4x.png 4x"
      media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/branding-1x.png" alt="">
  </picture>

</body>

</html>
